{% extends "base.html" %}

{% block title %} Relatorio-gerado - Projeto-financeiro-clientes {% endblock %}

{% block navbar %}
  {% include "includes/navbar.html" %}
{% endblock %}

{% block content %}
<div class="row g-0 justify-content-center">
    <div class="col-9 mt-5">
        <div class="card rounded-4">
            <div class="card-body">
                <h4 class="fw-bold text-primary p-2 card-title">Posição de Duplicatas a Receber</h4>
                <form class="text-end" method="post">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3 align-self-center">
                                <div class="mb-3">
                                    <p class="fw-semibold text-start text-muted mb-1">Número da C/C</p><input class="form-control" type="text" name="num_cedente" readonly="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <p class="fw-semibold text-start text-muted mb-1">Situação</p><select class="form-select">
                                        <option value="1" selected="">A Vencer</option>
                                        <option value="2">Vencidas</option>
                                        <option value="3">Geral</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <p class="fw-semibold text-start text-muted mb-1">Período (de)</p><input class="form-control" type="date">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <p class="fw-semibold text-start text-muted mb-1">Período (a)</p><input class="form-control" type="date">
                                </div>
                            </div>
                        </div>
                    </div><button class="btn btn-primary btn-lg fs-6 fw-semibold m-2 ps-4 pe-4" type="submit">Abrir</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
