<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projeto-financeiro-clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bss-overrides.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary">
        <div class="container-fluid"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link fw-semibold link-light" aria-expanded="false" data-bs-toggle="dropdown" href="#">Relatórios</a>
                        <div class="dropdown-menu"><a class="dropdown-item fw-semibold" href="#">Relatório Gráfico</a><a class="dropdown-item fw-semibold" href="#">Duplicatas a Receber</a><a class="dropdown-item fw-semibold" href="#">Dupl. Liquidadas</a><a class="dropdown-item fw-semibold" href="#">Pos. Cheques</a></div>
                    </li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Duplicatas</a></li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Menu</a></li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Sobre</a></li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Sair</a></li>
                </ul>
            </div>
            <div>
                <p class="fw-semibold text-end text-light m-0">Bem vindo: NOME DO CEDENTE</p>
                <p class="text-end text-light text-opacity-75 m-0">3.60a CNPJ DO CEDENTE</p>
            </div>
        </div>
    </nav>
    <div class="row g-0 justify-content-center">
        <div class="col-9 mt-5">
            <div class="card rounded-4">
                <div class="card-body">
                    <h4 class="fw-bold text-primary p-2 card-title">Relatório Gráfico</h4>
                    <form class="text-center position-relative" method="post">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 align-self-center">
                                    <div class="mb-3">
                                        <p class="fw-semibold text-start text-muted mb-1">Número do Cedente</p><input class="form-control" type="text" name="num_cedente" placeholder="Num do cedente aq" readonly="">
                                    </div>
                                </div>
                                <div class="col-md-3 align-self-center">
                                    <div class="mb-3">
                                        <p class="fw-semibold text-start text-muted mb-1">Tipo</p><input class="form-control" type="text" readonly="" name="tipo_cedente" placeholder="Tipo do cendente aq">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <p class="fw-semibold text-start text-muted mb-1">Período (de)</p><input class="form-control" type="date">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <p class="fw-semibold text-start text-muted mb-1">Período (a)</p><input class="form-control" type="date">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <p class="fw-semibold text-start text-muted mb-1">Intervalo</p><select class="form-select">
                                            <option value="3" selected="">3 Dias</option>
                                            <option value="15">15 Dias</option>
                                            <option value="30">30 Dias</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div><button class="btn btn-primary btn-lg fs-6 fw-semibold position-absolute bottom-0 end-0 m-2 ps-4 pe-4" type="submit">Abrir</button>
                    </form>
                    <hr>
                    <h5 class="fw-semibold text-end">Saldo Final: <span class="fw-bold text-primary">R$ 0,00</span></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
