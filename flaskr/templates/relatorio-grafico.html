<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projeto-financeiro-clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.min.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary" style="--bs-primary: #1e3a8a;--bs-primary-rgb: 30,58,138;">
        <div class="container-fluid"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link fw-semibold link-light" aria-expanded="false" data-bs-toggle="dropdown" href="#">Relatórios</a>
                        <div class="dropdown-menu"><a class="dropdown-item fw-semibold" href="#">Relatório Gráfico</a><a class="dropdown-item fw-semibold" href="#">Duplicatas a Receber</a><a class="dropdown-item fw-semibold" href="#">Dupl. Liquidadas</a><a class="dropdown-item fw-semibold" href="#">Pos. Cheques</a></div>
                    </li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Duplicatas</a></li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Menu</a></li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Sobre</a></li>
                    <li class="nav-item fw-semibold text-light"><a class="nav-link text-reset" href="#">Sair</a></li>
                </ul>
            </div>
            <div>
                <p class="fw-semibold text-end text-light" style="margin: 0px;">Bem vindo: NOME DO CEDENTE</p>
                <p class="text-end text-light text-opacity-75" style="margin: 0px;">3.60a CNPJ DO CEDENTE</p>
            </div>
        </div>
    </nav>
    <div class="card" style="margin-top: 2%;margin-right: 10%;margin-left: 10%;">
        <div class="card-body">
            <h4 class="fw-bold text-primary card-title" style="margin-bottom: 24px;padding-left: 12px;">Relatório Gráfico</h4>
            <form class="text-center position-relative" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <p class="fw-semibold text-start text-muted" style="margin: 0px;margin-bottom: 4px;">Número do Cedente</p><input class="form-control" type="text" name="num_cedente" placeholder="Num do cedente aq" readonly="">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <p class="fw-semibold text-start text-muted" style="margin: 0px;margin-bottom: 4px;">Tipo</p><input class="form-control" type="text" readonly="" name="tipo_cedente" placeholder="Tipo do cendente aq">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <p class="fw-semibold text-start text-muted" style="margin: 0px;margin-bottom: 4px;">Período (de)</p><input class="form-control" type="date">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <p class="fw-semibold text-start text-muted" style="margin: 0px;margin-bottom: 4px;">Período (a)</p><input class="form-control" type="date">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <p class="fw-semibold text-start text-muted" style="margin: 0px;margin-bottom: 4px;">Intervalo</p><select class="form-select">
                                    <option value="3" selected="">3 Dias</option>
                                    <option value="15">15 Dias</option>
                                    <option value="30">30 Dias</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div><button class="btn btn-primary fw-semibold position-absolute bottom-0 end-0" type="submit" style="margin: 12px;width: 82px;height: 42px;">Abrir</button>
            </form>
            <h5 class="fw-semibold text-end" style="border-top: 1px solid var(--bs-dark-bg-subtle);margin-top: 18px;margin-right: 12px;margin-left: 12px;padding-top: 16px;">Saldo Final: <span class="fw-bold text-primary">R$ 0,00</span></h5>
        </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
