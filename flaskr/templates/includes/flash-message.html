<!-- Gets any error flash messages and displays them -->
 
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="d-flex justify-content-center mt-3">
            <div class="w-75">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm rounded-4 mb-2 py-2 px-3 small d-flex justify-content-between align-items-center text-start" role="alert">
                    <span class="me-2">{{ message }}</span>
                    <button type="button" class="btn-close p-0 me-2 align-self-center" style="transform: translateY(80%) scale(1.2);" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endwith %}
